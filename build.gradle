version = '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'

    ext {
        compileJava.options.encoding = 'UTF-8'
        compileTestJava.options.encoding = 'UTF-8'
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}